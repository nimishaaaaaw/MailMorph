<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MailMorph</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="container">
    <h1>ðŸ“¨ MailMorph</h1>
    <p class="tagline">Rewrite smarter. Sound sharper.</p>

    <textarea id="emailInput" placeholder="âœ Paste your email here..."></textarea>

    <div class="controls">
      <select id="toneSelect">
        <option value="formal">Formal</option>
        <option value="polite">Polite</option>
        <option value="concise">Concise</option>
      </select>
      <button id="rewriteBtn">Rewrite</button>
      <button id="copyBtn">Copy</button>
    </div>

    <div id="result">
      <h3>Rewritten Email</h3>
      <pre id="rewrittenEmail"></pre>
    </div>
  </div>

  <script>
    const rewriteBtn = document.querySelector("#rewriteBtn");
    const copyBtn = document.querySelector("#copyBtn");

    rewriteBtn.addEventListener("click", async () => {
      const email = document.querySelector("#emailInput").value.trim();
      const tone = document.querySelector("#toneSelect").value;
      const resultBox = document.querySelector("#rewrittenEmail");

      if (!email) {
        resultBox.textContent = "âš  Please enter an email first.";
        return;
      }

      // Show loading text
      rewriteBtn.disabled = true;
      rewriteBtn.textContent = "Rewriting...";
      resultBox.textContent = "â³ Rewriting your email...";

      try {
        const response = await fetch("/api/rewrite", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, tone }),
        });

        const data = await response.json();

        if (data.rewritten_email) {
          resultBox.textContent = data.rewritten_email;
        } else {
          resultBox.textContent = "âš  " + (data.error || "Something went wrong.");
        }
      } catch (err) {
        resultBox.textContent = "âŒ Network error: " + err.message;
      } finally {
        rewriteBtn.disabled = false;
        rewriteBtn.textContent = "Rewrite";
      }
    });

    copyBtn.addEventListener("click", () => {
      const text = document.querySelector("#rewrittenEmail").textContent;
      if (!text) return alert("Nothing to copy!");
      navigator.clipboard.writeText(text);
      alert("âœ… Copied to clipboard!");
    });
  </script>
</body>
</html>
