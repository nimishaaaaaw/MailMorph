<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MailMorph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>

  <body>
    <!-- Logo -->
    <a href="/" class="top-left-icon">
      <img src="/static/mail-icon.svg" alt="Website Logo">
    </a>

    <!-- Title -->
    <h1>MailMorph</h1>
    <h2 class="tagline">Rewrite smarter</h2>

    <!-- Original Mail -->
    <h2 class="original-mail-title">Original Mail</h2>
    <textarea id="emailInput" class="rectangle-1" placeholder="Paste your email here..."></textarea>

    <!-- Rewritten Mail -->
    <h2 class="rewritten-mail-title">Rewritten Mail</h2>
    <textarea id="outputText" class="rectangle-2" readonly placeholder="Rewritten version will appear here..."></textarea>

    <!-- Tone Dropdown -->
    <div class="tone-button-group">
      <div class="rectangle-3"></div>
      <select id="tone" class="tone-label">
        <option value="formal">Formal</option>
        <option value="polite">Polite</option>
        <option value="concise">Concise</option>
      </select>
    </div>

    <!-- Rewrite Button -->
    <div class="rewrite-button-group">
      <div class="rectangle-5"></div>
      <button id="rewriteBtn" class="rewrite-label">Rewrite</button>
    </div>

    <!-- Copy Button -->
    <div class="copy-button-group">
      <div class="rectangle-4"></div>
      <button id="copyBtn" class="copy-label">Copy</button>
    </div>

    <script src="/static/index.js"></script>
  </body>
</html>
